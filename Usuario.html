<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alta de usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f8f9fa}
    .card{max-width:680px;margin:auto}
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body> 
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
    <div class="container-fluid">
      <div class="navbar-nav">
        <a class="nav-link active text-white" href="#">
          <i class="fa fa-archive"></i> Sistema de Inventario
        </a>
        <a class="nav-link text-white" href="./AgregarArticulo.html">
          <i class="fa fa-exchange"></i> Entradas/Salidas
        </a>
        <a class="nav-link text-white" href="#">
          <i class="fa fa-bar-chart"></i> Reportes
        </a>
        <a class="nav-link text-white" href="./Usuario.html">
            <i class="fa fa-users"></i> Usuarios
          </a>
      </div>
    </div>
  </nav>

<main class="container">
  <div class="card shadow">
    <div class="card-header fw-bold">Nuevo usuario</div>
    <div class="card-body">
      <form id="frmUsuario" autocomplete="off">
        <div class="row g-3">
          <div class="col-12">
            <label class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="usuario" maxlength="20" required>
          </div>
          <div class="col-12">
            <label class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Introduzca un correo válido y único.</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Rol</label>
            <select class="form-select" id="rol" required>
              <option value="" disabled selected>Seleccione…</option>
              <option>Almacén</option>
              <option>Supervisor</option>
              <option>Administrador</option>
            </select>
            <div class="col-md-6 d-flex align-items-center pt-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="activo">
                  <label class="form-check-label" for="activo">Estatus</label>
                </div>
              </div>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.getElementById('frmUsuario');
  form.addEventListener('submit', e=>{
    e.preventDefault();
    if(!form.checkValidity()){
      form.classList.add('was-validated');
      return;
    }
    alert('Usuario registrado ✓');
    form.reset();
    form.classList.remove('was-validated');
    document.getElementById('usuario').focus();
  });
</script>
</body>
</html>
