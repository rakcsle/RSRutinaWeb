<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf‑8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Captura de Inventario</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { background:#f8f9fa }
    .card { max-width:820px;margin:auto }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
        <div class="container-fluid">
          <div class="navbar-nav">
            <a class="nav-link active text-white" href="#">
              <i class="fa fa-archive"></i> Sistema de Inventario
            </a>
            <a class="nav-link text-white" href="./AgregarArticulo.html">
              <i class="fa fa-exchange"></i> Entradas/Salidas
            </a>
            <a class="nav-link text-white" href="#">
              <i class="fa fa-bar-chart"></i> Reportes
            </a>
            <a class="nav-link text-white" href="./Usuario.html">
              <i class="fa fa-users"></i> Usuarios
            </a>
          </div>
        </div>
      </nav>

<main class="container">
  <div class="card shadow">
    <div class="card-header fw-bold">Nuevo artículo</div>
    <div class="card-body">
      <form id="frmArticulo" autocomplete="off">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Clave / SKU</label>
            <input type="text" class="form-control" id="sku" maxlength="10" required />
          </div>
          <div class="col-md-8">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required />
          </div>
          <div class="col-12">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="2"></textarea>
          </div>
          <div class="col-md-4">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" min="0" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Precio unitario</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" id="precio" step="0.01" min="0" required />
            </div>
          </div>
          <div class="col-md-4">
            <label class="form-label">Categoría</label>
            <select class="form-select" id="categoria" required>
              <option value="" selected disabled>Seleccione…</option>
              <option>Alimentos</option>
              <option>Bebidas</option>
              <option>Electrónica</option>
              <option>Limpieza</option>
            </select>
          </div>
          <div class="col-md-8">
            <label class="form-label">Proveedor</label>
            <input class="form-control" id="proveedor" />
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  /* Validación simple y retroalimentación (visibilidad del estado) */
  const form = document.getElementById('frmArticulo');
  form.addEventListener('submit', e => {
    e.preventDefault();
    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }
    alert('Artículo guardado correctamente ✔');
    form.reset();
    form.classList.remove('was-validated');
    document.getElementById('sku').focus();
  });
</script>
</body>
</html>
